<html>

            </tr>

            </tr>

            </tr>

            <select align="center" >

            </select>
                </td>
            </tr>

            <td><input type="submit" value="save"></td>    
            </tr>
        </table>
      

       </form> 
       
    <button onclick="redirectToTasks()" align="center" >Go to Tasks</button>
